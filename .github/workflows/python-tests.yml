name: Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL via vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install openssl:x64-windows-static-md
          $opensslRoot = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static-md"
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_DIR=$opensslRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_INCLUDE_DIR=$opensslRoot\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_LIB_DIR=$opensslRoot\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_STATIC=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install maturin
        run: pip install maturin

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment (Unix)
        if: runner.os != 'Windows'
        run: echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV && echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Activate virtual environment (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "VIRTUAL_ENV=$(pwd)/.venv" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$(pwd)/.venv/Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dev dependencies
        run: pip install pytest pytest-cov pytest-benchmark

      - name: Build package in release mode
        run: maturin develop --release

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=pynanalogue --cov-report=xml --cov-report=term

      - name: (disable for now) Upload coverage to Codecov
        if: false && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL via vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install openssl:x64-windows-static-md
          $opensslRoot = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static-md"
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_DIR=$opensslRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_INCLUDE_DIR=$opensslRoot\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_LIB_DIR=$opensslRoot\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_STATIC=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install maturin
        run: pip install maturin

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment
        run: echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV && echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Install dev dependencies
        run: pip install pytest pytest-benchmark

      - name: Build package in release mode
        run: maturin develop --release

      - name: Create benchmark storage directory
        run: mkdir -p ${{ github.workspace }}/.benchmarks

      - name: Run benchmarks
        run: pytest tests/ --benchmark-only --benchmark-autosave --benchmark-storage=${{ github.workspace }}/.benchmarks

      - name: Store benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: ${{ github.workspace }}/.benchmarks/
          if-no-files-found: warn

  lint:
    name: Linting & Type Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check tests/

      - name: Check Python formatting
        run: ruff format --check tests/
