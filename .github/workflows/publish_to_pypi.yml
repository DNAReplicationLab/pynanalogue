name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Build Wheels"]
    types:
      - completed

jobs:
  publish_to_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded and it was a release event
    if: false  # DISABLED: Re-enable later by changing to appropriate condition
    # Original condition: if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/pynanalogue
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*"
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Note: Configure trusted publishing at https://pypi.org/manage/account/publishing/
